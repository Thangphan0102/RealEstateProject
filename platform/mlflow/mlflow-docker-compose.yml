version: '3'

services:
  mlflow:
    build:
      context: mlflow/
      args:
        MLFLOW_VERSION: ${MLFLOW_VERSION}
    ports:
      - "5001:5001"
    environment:
      BACKEND_STORE_URI: sqlite:////mlflow/mlflow.db
    volumes:
      - ./run_env/data:/mlflow